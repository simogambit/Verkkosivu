<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap kokeilu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <h1> Bootstrap kokeilu</h1>
    <style>
        body {
            transition: background-color 0.3s ease;
        }
        .slider-container {
            text-align: center;
            margin-top: 20px;
        }
        .slider {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="demo-content">Ykkös rivi</div>
            </div>
            <div class="col-lg-4">
                <div class="demo-content bg-alt">Ykkös rivi</div>
            </div>
            <div class="col-lg-4">
                <div class="demo-content">Ykkös rivi</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="demo-content">.col-md-6</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content bg-alt">.col-md-6</div>
            </div>
        </div>
    </div>

    <div class="slider-container">
        <input type="range" min="0" max="360" value="0" class="slider" id="colorSlider">
        <label for="colorSlider">Adjust Background Color</label>
    </div>

    <script>
        const slider = document.getElementById("colorSlider");
        slider.addEventListener("input", function() {
            const hue = slider.value;
            document.body.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        });
    </script>
</body>

</html>
